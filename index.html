<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Famous Namous</title>
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great|Jura:600,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/famous.css">
</head>
<body>
	<div class="name">
		<h1>yaaa!</h1>
		<h2>is worth <strong>1,000.25 usd</strong></h2>
	</div>
	<form action="#" method="post">
		<a class="on">Is <strong>your title</strong> worth more?</a>
		<fieldset>
			<section>
				<label for="description">A Worthwhile Title</label>
				<input required id="description" name="description" maxlength="64" minlength="4"
					type="text" placeholder="4 to 64 characters..." pattern=".{4,64}" />
			</section>
			<section>
				<label for="charge">Its Value</label>
				<input required type="number" id="charge" name="charge" placeholder="1000.26..."
				       min="1000.26" value="1000.26" step="0.01" />
			</section>
			<section>
				<label for="number">Card Number</label>
				<input required maxlength="16" type="text" autocomplete="off" placeholder="13 to 16 digits..."
				       id="number" name="number" pattern="\d{12,16}" />
			</section>
			<section>
				<label for="cvc">CVC</label>
				<input required maxlength="4" type="text" autocomplete="off" placeholder="3 to 4 digits..."
				       id="cvc" name="cvc" pattern="\d{3,4}" />
			</section>
			<section>
				<label for="exp_month">Expiration Month</label>
				<select autocomplete="off" id="exp_month" name="exp_month">
					<option value="01">01 January</option>
					<option value="02">02 February</option>
					<option value="03">03 March</option>
					<option value="04">04 April</option>
					<option value="05">05 May</option>
					<option value="06">06 June</option>
					<option value="07">07 July</option>
					<option value="08">08 August</option>
					<option value="09">09 September</option>
					<option value="10">10 October</option>
					<option value="11">11 November</option>
					<option value="12">12 December</option>
				</select>
			</section>
			<section>
				<label for="exp_year">Expiration Year</label>
				<select autocomplete="off" id="exp_year" name="exp_year">
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
				</select>
			</section>
			<section class="submit">
				<input id="submit" type="submit" value="Make History." />
			</section>
			<section id="info"></section>
		</fieldset>
	</form>
<script src="js/modernizr.min.js"></script>
<script>
	yepnope([
		'https://js.stripe.com/v1',
		'js/jquery.min.js',
		'js/famous.js'
	]);
</script>
</body>
</html>
