<div id="attrs">
	<a href="/faq.html">faq</a> |
	<a href="http://twitter.com/azoff">@azoff</a>
</div>
<div class="name">
	<h1>{name}</h1>
	<h2>is worth <strong>{money} {currency}</strong></h2>
</div>
<form action="#" method="post">
	<a class="on">Is <strong>your title</strong> worth more?</a>
	<fieldset>
		<section>
			<label for="description">A Worthwhile Title</label>
			<input required id="description" name="description" maxlength="64" minlength="4"
				type="text" placeholder="4 to 64 characters..." pattern=".{4,64}" />
		</section>
		<section>
			<label for="charge">Its Value</label>
			<input required type="number" id="charge" name="charge" placeholder="{next}..."
			       min="{next}" value="{next}" step="0.01" />
		</section>
		<section>
			<label for="number">Card Number</label>
			<input required maxlength="16" type="text" autocomplete="off" placeholder="13 to 16 digits..."
			       id="number" name="number" pattern="\d{12,16}" />
		</section>
		<section>
			<label for="cvc">CVC</label>
			<input required maxlength="4" type="text" autocomplete="off" placeholder="3 to 4 digits..."
			       id="cvc" name="cvc" pattern="\d{3,4}" />
		</section>
		<section>
			<label for="exp_month">Expiration Month</label>
			<select autocomplete="off" id="exp_month" name="exp_month">
				<option value="01">01 January</option>
				<option value="02">02 February</option>
				<option value="03">03 March</option>
				<option value="04">04 April</option>
				<option value="05">05 May</option>
				<option value="06">06 June</option>
				<option value="07">07 July</option>
				<option value="08">08 August</option>
				<option value="09">09 September</option>
				<option value="10">10 October</option>
				<option value="11">11 November</option>
				<option value="12">12 December</option>
			</select>
		</section>
		<section>
			<label for="exp_year">Expiration Year</label>
			<select autocomplete="off" id="exp_year" name="exp_year">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
			</select>
		</section>
		<section class="submit">
			<input id="submit" type="submit" value="Make History." />
		</section>
		<section id="info" class="pass">Update can take up to five minutes after bid.</section>
	</fieldset>
</form>
<div id="footer">
	This site is served over HTTP.<br/>However, all payment information is
	<a href="https://stripe.com/help/security">securely tunneled over HTTPS</a>, complements of <a href="https://stripe.com">Stripe</a>.
</div>
